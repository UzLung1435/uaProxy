# Make sure to check the documentation at https://goreleaser.com
version: 2

env:
  - GIT_URL=https://github.com/huhu415/uaProxy
  - TZ=Asia/Shanghai
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
      - loong64 # 龙芯
      - mips # 32位的大端序MIPS处理器
      - mipsle # 32位的小端序MIPS处理器
      - mips64 # 64位的大端序MIPS处理器
      - mips64le # 64位的小端序MIPS处理器
      - ppc64 # 64位的大端序PowerPC处理器
      - ppc64le # 64位的小端序PowerPC处理器
      - riscv64
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X uaProxy/bootstrap.Version={{.Version}}
      - -X uaProxy/bootstrap.BuildDate={{.Date}}
      - -X uaProxy/bootstrap.GitCommit={{.Commit}}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - FAQ.md
checksum:
  name_template: "checksums.txt"

# https://goreleaser.com/customization/changelog/
changelog:
  disable: true

# https://goreleaser.com/customization/release
release:
  header: |
    ## 🥳Changes

    - 增加统计选项, 可以显示不同设备的修改ua次数
    - 删除配置文件, 变得更简洁了
    - 已经用了20多天了, 只是晚上人多用的时候随机有点卡, 怀疑是校园网问题

    ```sh
    tar -xzvf uaProxy-linux-xxxxxxx.tar.gz # 解压
    ```

  footer: |
    **[FAQ](FAQ.md)**
